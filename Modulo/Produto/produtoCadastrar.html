<div class="container">
  <h2>Cadastro de Produto</h2>
  <p>Cadastre seu produto!</p>
  <form ng-submit = "ProdutoCadastrar(produto)">
    <div class="form-group">
      <label for="usr">Código</label>
      <input type="text" class="form-control"  name = "codigo" ng-model = "produto.codigo" placeholder="Código">
    </div>
      <div class="form-group">
      <label for="usr">Descrição</label>
      <input type="text" class="form-control"  name = "nome" ng-model = "produto.nome"  placeholder="Descrição">
    </div>
    <div class="form-group">
      <label for="usr">Preço</label>
      <input type="text" class="form-control"  name = "preco" ng-model = "produto.preco" placeholder="Preço">
    </div>
    <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
    <button class="btn btn-success" type = "submit">Salvar Produto </button>
  </form>
</div>
